
<html><head></head><body><h1 id="-endb-sqlite"><code>@endb/sqlite</code></h1>
<hr />
<blockquote>
<p>SQLite adapter for Endb</p>
</blockquote>
<h2 id="installation">Installation</h2>
<hr />
<pre><code class="shell">npm install @endb/sqlite</code></pre>
<h2 id="usage">Usage</h2>
<hr />
<pre><code class="javascript">const Endb = require('endb');
const EndbSqlite = require('@endb/sqlite');

const store = new EndbSqlite({ uri: 'sqlite://path/to/database.sqlite', table: 'cache' });
const endb = new Endb({ store });</code></pre>
</body></html>
