
<html><head></head><body><h1 id="-endb-redis"><code>@endb/redis</code></h1>
<hr />
<blockquote>
<p>Redis adapter for Endb</p>
</blockquote>
<h2 id="installation">Installation</h2>
<hr />
<pre><code class="shell">npm install @endb/redis</code></pre>
<h2 id="usage">Usage</h2>
<hr />
<pre><code class="javascript">const Endb = require('endb');
const EndbRedis = require('@endb/redis');

const store = new EndbRedis({ uri: 'redis://user:pass@localhost:6379' });
const endb = new Endb({ store });</code></pre>
</body></html>
